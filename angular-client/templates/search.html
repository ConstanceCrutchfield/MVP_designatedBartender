<div class="row">
    <div class="col-md-12">
        <form role="form" class="form-inline">
            <div class="form-group col-md-4">

                <label for="searchIngredientForm">
                    Search by Ingredient
                </label>
                <input ng-model="$ctrl.searched.ingredient" type="text" class="form-control" id="searchIngredientForm" />
            </div>
            <div class="form-group col-md-4">

                <label for="searchNameForm">
                    Or name of cocktail
                </label>
                <input ng-model="$ctrl.searched.cocktailName" type="text" class="form-control" id="searchNameForm" />
            </div>

            <div class="col-md-4">
                <p class="help-block">
                    Find your drinks!
                </p>
                <button type="submit" class="btn btn-primary search" ng-click="$ctrl.onClick()">
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
